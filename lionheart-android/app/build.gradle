apply plugin: 'com.android.application'

android {
    signingConfigs {
        app {
            storeFile file(property('keystore'))
            keyAlias property('keystore.alias')
            keyPassword property('keystore.password')
            storePassword property('keystore.storepassword')
        }
    }
    compileSdkVersion 28
    buildToolsVersion '28.0.3'
    defaultConfig {
        applicationId "com.b3dgs.lionheart"
        minSdkVersion 26
        targetSdkVersion 28
        signingConfig signingConfigs.app
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.app
        }
        debug {
            signingConfig signingConfigs.app
        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}

repositories {
    mavenLocal()
}

dependencies {
    implementation 'com.b3dgs.lionengine:lionengine-core:9.0.1'
    implementation 'com.b3dgs.lionengine:lionengine-core-android:9.0.1'
    implementation 'com.b3dgs.lionheart:lionheart-game:0.0.16-SNAPSHOT'
}