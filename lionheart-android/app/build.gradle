apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.b3dgs.lionheart"
        minSdkVersion 26
        targetSdkVersion 26
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}

repositories {
    mavenLocal()
}

dependencies {
    implementation 'com.b3dgs.lionengine:lionengine-core:9.0.0-SNAPSHOT'
    implementation 'com.b3dgs.lionengine:lionengine-core-android:9.0.0-SNAPSHOT'
    implementation 'com.b3dgs.lionheart:lionheart-game:0.0.2-SNAPSHOT'
}